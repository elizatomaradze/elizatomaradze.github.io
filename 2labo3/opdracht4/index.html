<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Berekenen prijzen</title>
</head>
<body>
<table>
    <tr>
        <td>producten</td>
        <td>prijs</td>
        <td>aantal</td>
        <td>btw</td>
        <td>subtotaal</td>
    </tr>
    <tr>
        <td>product1</td>
        <td class="prijs">10.00 Eur</td>
        <td class="aantal"><input type="number"></td>
        <td class="btw">6%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>product2</td>
        <td class="prijs">15.00 Eur</td>
        <td class="aantal"><input type="number"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>product3</td>
        <td class="prijs">12.20 Eur</td>
        <td class="aantal"><input type="number"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td colspan="4">totaal</td>
        <td id="totaal">0.00 Eur</td>
    </tr>
</table>
<input type="button" value="herbereken" id="btnBereken">
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
