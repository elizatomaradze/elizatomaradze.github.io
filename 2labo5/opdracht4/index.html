<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<form id="myForm">
    <label for="voornaam">Voornaam:</label>
    <input type="text" id="voornaam" name="voornaam">
    <span id="errorVoornaam"></span>
    <br>

    <label for="familienaam">Familienaam:</label>
    <input type="text" id="familienaam" name="familienaam">
    <span id="errorFamilienaam"></span>
    <br>

    <label for="geboortedatum">Geboortedatum:</label>
    <input type="text" id="geboortedatum" name="geboortedatum" placeholder="jjjj-mm-dd">
    <span id="errorGeboortedatum"></span>
    <br>

    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email">
    <span id="errorEmail"></span>
    <br>

    <label for="aantalKinderen">Aantal kinderen:</label>
    <input type="number" id="aantalKinderen" name="aantalKinderen">
    <span id="errorAantalKinderen"></span>
    <br>

    <button type="button" onclick="valideer()">Valideer</button>
</form>

<script type="text/javascript" charset="utf-8" src="scripts/script.js"></script>
</body>
</html>
